<!DOCTYPE html>
<html>
<head>
	<title>Tags input</title>
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" type="text/css" href="tags-input.css">
	<script src="build/build.js"></script>
	<style>
		body {
			padding: 1em;
		}
		form {
			max-width: 40em;
			margin: auto;
		}
		.tags-input {
			width: 100%;
			margin: .5em 0;
		}
		.tags-input input {
			min-width: 5em;
		}
		.value {
			display: block;
			color: blue;
			font-size: .9em;
			text-align: right;
		}
		* + label {
			display: block;
			margin-top: 1em;
		}
	</style>
</head>
<body>
	<form>
		<label for='simple'>Simple</label>
		<input id='simple' type='text' value='tag1,tag33'>
		<span class='value'></span>
		<label for='dups'>Duplicates allowed</label>
		<input id='dups' type='text'
			data-separator='.:'
			data-allow-duplicates='true'
			placeholder="dot and colon as separators"
		>
		<span class='value'></span>
		<label for='email'>Email</label>
		<input id='email' type='email'
			data-separator=' ,;'
			placeholder="space, comma, or semicolon"
		>
		<span class='value'></span>
		<label for='url'>URL</label>
		<input id='url' type='url' data-separator=' '>
		<span class='value'></span>
		<label for='pattern'>Pattern support</label>
		<input id='pattern' type='text'
			   pattern="[A-Za-z]{3}"
			   placeholder="Enter three letter country code">
		<span class='value'></span>
	</form>
	<script type="text/javascript">
		var tagsInput = require('tags-input');
		for (let input of document.querySelectorAll('form input')) {
			let span = input.nextElementSibling;
			tagsInput(input);
			input.addEventListener('change', function(e) {
				span.textContent = e.target.value;
			});
		}
	</script>
</body>
</html>
